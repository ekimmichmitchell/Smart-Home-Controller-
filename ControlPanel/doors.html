    function myFunction() {
        var x = document.getElementById("myTopnav");

    var image_tracker = 'lock';

    function change(on){
        var snd = new Audio("sound/tick.mp3");

        var image = document.getElementById('doorLock');
        //if the changeBoth overwrites

        if (on ==1){
            image.src='img/lock.png';
            image_tracker='unlock';
            $("figcaption1").text("Front Door Unlocked")
        }
        if (on ==0){
            image.src='img/close.png';
            image_tracker='lock';
            $("figcaption1").text("Front Door Locked")

        }
        if(image_tracker=='lock'){
            snd.play();

            image.src='img/lock.png';
            image_tracker='unlock';
            $("figcaption1").text("Front Door Unlocked")



        }
        else{
            snd.play();

            image.src='img/close.png';
            image_tracker='lock';
            $("figcaption1").text("Front Door Locked")


        }
    }


    var image_tracker2 = 'lock2';

    function change2(on){
        var snd = new Audio("sound/tick.mp3");

        var image = document.getElementById('doorLock2');
        //if the changeBoth overwrites
        if (on ==1){
            image.src='img/lock.png';
            image_tracker2='unlock2';
            $("figcaption2").text("Back Door Unlocked")


        }
        if (on == 0){
            image.src='img/close.png';
            image_tracker2='lock2';
            $("figcaption2").text("Back Door Locked")

        }

        if(image_tracker2=='lock2'){
            snd.play();

            image.src='img/lock.png';
            image_tracker2='unlock2';
            $("figcaption2").text("Back Door Unlocked")

        }
        else{
            snd.play();

            image.src='img/close.png';
            image_tracker2='lock2';
            $("figcaption2").text("Back Door Locked")

        }
    }

    var image_tracker3 = 'lock3';

    function changeBoth(){
        var snd = new Audio("sound/button.mp3");
        snd.play();

        var image = document.getElementById('doorLock3');
        if(image_tracker3=='lock3'){


            image.src='img/lock.png';


            change(0);
            change2(0);
            image_tracker3='unlock3';
            $("figcaption3").text("Unlock Both Doors")

        }
        else{
            image.src='img/close.png';


            change(1);
            change2(1);
            image_tracker3='lock3';
            $("figcaption3").text("Lock Both Doors")

        }
    }



</script>
